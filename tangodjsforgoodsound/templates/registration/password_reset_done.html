{% extends "base.html" %}

    <p class="p1">We've emailed you instructions for setting your password.</p>
    <p class="p1">If they haven't arrived in a few minutes, check your spam folder.</p>
    <a href="{% url 'login'%}?next={{request.path}}"><button type="button">&laquo; Back to login</button></a>
</div>
{% endblock %}
